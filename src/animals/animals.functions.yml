getCat:
  handler: src/animals/animalsHandler.getCat
  events:
    - http:
        method: get
        path: animals/cat/{name}

getManyCats:
  handler: src/animals/animalsHandler.getManyCats
  events:
    - http:
        method: get
        path: animals/cat

createCat:
  handler: src/animals/animalsHandler.createCat
  events:
    - http:
        method: post
        path: animals/cat

updateCat:
  handler: src/animals/animalsHandler.updateCat
  events:
    - http:
        method: put
        path: animals/cat

deleteCat:
  handler: src/animals/animalsHandler.deleteCat
  events:
    - http:
        method: delete
        path: animals/cat/{name}
